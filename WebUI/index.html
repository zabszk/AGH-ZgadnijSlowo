<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Ranking</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="loading-container">
    <span id="loading-text">Loading...</span>
</div>

<div id="container">
  <h2>Scoreboard</h2>
  <div id="scoreboard">
  </div>
  <h2>Current server configuration</h2>
  <b>Active round name:</b> <span id="cfg-active"></span><br>
  <b>Players limit (in one game):</b> <span id="cfg-limit"></span><br>
  <b>Game autostart time:</b> <span id="cfg-delay"></span><br>

  <div id="details">Generated at <span id="timestamp"></span> &bull; Server version: <span id="version"></span> &bull; Created by <a href="https://github.com/zabszk" target="_blank">≈Åukasz Jurczyk</a> &bull; <a href="https://github.com/zabszk/AGH-ZgadnijSlowo" target="_blank">Source code</a></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
